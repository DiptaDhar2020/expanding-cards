<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://cdn.pixabay.com/photo/2017/08/04/17/56/dolomites-2580866_960_720.jpg');">
            <h3>Explore The World</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2016/11/12/11/51/animals-1818690_960_720.jpg')">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2015/11/10/14/33/hawaii-1037024_960_720.jpg');">
            <h3>Sunny Beach</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2018/04/09/16/24/zermatt-3304549_960_720.jpg');">
            <h3>City on Winter</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2018/08/19/10/16/nature-3616194_960_720.jpg');">
            <h3>Mountain with Clouds</h3>
        </div>       
    </div>
    <!-- JavaScript Codes -->
    <script>
        const panels = document.querySelectorAll(".panel");
        panels.forEach(panel => {
            panel.addEventListener('click', () => {
                removeActiveClasses()
                panel.classList.add("active");
            })
        })
        function removeActiveClasses(){
            panels.forEach(panel => {
                panel.classList.remove('active');
            })
        }
    </script>
</body>
</html>
